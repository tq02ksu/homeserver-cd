apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: inf
data:
  datasources.yml: |
    apiVersion: 1
    deleteDatasources:
    - name: Prometheus
      orgId: 1
    
    datasources:
      - name: Prometheus
        type: prometheus
        ordId: 1
        url: http://prometheus:9100
        isDefault: true
        editable: false
        jsonData:
          tlsAuth: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: inf
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          volumeMounts:
            - mountPath: /etc/grafana/
              name: config
      volumes:
        - name: config
          configMap:
            name: grafana-config

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: inf
spec:
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: inf
spec:
  rules:
    - host: grafana.homeserver.local
      http:
        paths:
          - path: /
            backend:
              service:
                name: grafana
                port:
                  number: 3000
            pathType: Prefix